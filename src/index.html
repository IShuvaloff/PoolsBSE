<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>BSE</title>
</head>

<body>

  <header class="header">
    <div class="header__bg"></div>
    <div class="container">

      <div class="header__main">
        <div class="header__title">Предлагаем для вас</div>

        <nav class="header__menu">
          <ul class="menu">
            <li class="menu__item">
              <div class="menu__item--icon icon-bg icon-building-pools" tabindex="0"></div>
              <div>Строительство бассейнов</div>
            </li>
            <li class="menu__item">
              <div class="menu__item--icon icon-bg icon-artificial" tabindex="0"></div>
              <div>Искусственные водоемы</div>
            </li>
            <li class="menu__item">
              <div class="menu__item--icon icon-bg icon-building-fontains" tabindex="0"></div>
              <div>Строительство фонтанов</div>
            </li>
            <li class="menu__item">
              <div class="menu__item--icon icon-bg icon-dewatering" tabindex="0"></div>
              <div>Водоотведение</div>
            </li>
            <li class="menu__item">
              <div class="menu__item--icon icon-bg icon-watering" tabindex="0"></div>
              <div>Системы авто полива</div>
            </li>
            <li class="menu__item">
              <div class="menu__item--icon icon-bg icon-landscaping" tabindex="0"></div>
              <div>Ландшафтный дизайн</div>
            </li>
          </ul>
        </nav>

        <div class="header__calculate calculate">
          <div class="calculate__params">
            <div class="calculate__param calculate__param--length">
              <label for="calculate-length" class="calculate__label">Длина бассейна</label>
              <input type="number" class="calculate__input" id="calculate-length" placeholder="например, 5 метров">
            </div>
            <div class="calculate__param calculate__param--depth">
              <label for="calculate-depth" class="calculate__label">Глубина бассейна</label>
              <input type="number" class="calculate__input" id="calculate-depth" placeholder="например, 1.5 метра">
            </div>
            <div class="calculate__param calculate__param--width">
              <label for="calculate-width" class="calculate__label">Ширина бассейна</label>
              <input type="number" class="calculate__input" id="calculate-width" placeholder="например, 6 метров">
            </div>
            <div class="calculate__param calculate__param--city">
              <label for="calculate-city" class="calculate__label">Город</label>
              <input type="text" class="calculate__input" id="calculate-city" placeholder="Москва, Уфа">
            </div>
            <div class="calculate__param calculate__param--phone">
              <label for="calculate-phone" class="calculate__label">Номер телефона</label>
              <input type="tel" class="calculate__input" id="calculate-phone" placeholder="+7 (911) 642-32-99">
            </div>
          </div>
          <button class="btn calculate__btn">Рассчитать стоимость</button>
        </div>

        <div class="header__photo">
          <!-- <img class=header___photo-img" src=""> -->
          <div class="header__photo-img"></div>
        </div>
      </div>

      <div class="header__icon icon-bg"></div>
    </div>
  </header>

  <main>

  </main>

  <footer>

  </footer>

  <div>
    <div class="app" id="app"></div>
  </div>

</body>

</html>
